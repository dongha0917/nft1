<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <img id="Equilibrium" src="./image-equilibrium.jpg" alt="image-equilibrium" />
    <h1>Equilibrium #3429</h1>

    <div id="text">Our Equilibrium collection promotes balance and calm.</div>
    <div id="parent">
      <div id="left">
        <img src="./icon-ethereum.svg" alt="icon-ethereum" />
        <span id="number">0.041 ETH</span>
      </div>
      <div id="right">
        <img src="./icon-clock.svg" alt="icon-clock" />
        <span id="day">3 days left</span>
      </div>
    </div>
    <div id="bottom">
      <img src="./image-avatar.png" alt="image-avatar" />
      <div id="create"><span>Creation of</span> Jules Wyvern</div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
